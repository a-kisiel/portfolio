<div class="main-nav {{ navClass }}">
    <div class="limited-nav">
        <div><div class="nav-seal"></div></div>
        <div class="nav-options">
            @for(location of locations; track location.value) {
                <div (click)="navigate($index)" [class]="location.active ? 'active' : ''">{{ location.title }}</div>
            }
        </div>
    </div>
</div>
